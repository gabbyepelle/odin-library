<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Library</title>
</head>
<body>
    <header>
        <img src="./images/bible-2026336_1280.png" alt="">
        <h1>My Library</h1>
        <button id="add">Add Book</button>
    </header>
    <main>
        <div class="book-form-container hidden">
            <h2>Add Book</h2>
            <span id="close">X</span>
        <form action="" id="book-form">
            <div class="form-control">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div class="form-control">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div class="form-control">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required>
        </div>
        <div class="form-control">
            <legend>Status:</legend>
            <div>
                <input type="radio" id="read" name="status" value="read" checked>
                <label for="read">Read</label>
              </div>
              <div>
                <input type="radio" id="unread" value="unread" name="status">
                <label for="unread">Unread</label>
              </div>
        </div>
        <div class="form-control">
            <button type="submit" id="submit">Submit </button>
          </div>
        </form>
    </div>
    <div class="container">
        <h2>My Books</h2>
        <table>
            <thead>
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>&nbsp; </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>



    </main>
    <script src="app.js"></script>
</body>
</html>
